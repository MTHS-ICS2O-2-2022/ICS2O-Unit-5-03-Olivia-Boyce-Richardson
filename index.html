<!DOCTYPE html>
<!-- ICS2O-Unit5-03-->
<html lang="en-ca">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Age Verification Program" />
  <meta name="keywords" content="age, movies" />
  <meta name="author" content="Olivia B-R" />
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Note the addition for the selection component-->
  <link rel="stylesheet" href="./css/getmdl-select.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-light_green.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.jpg" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.jpg" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.jpg" />
  <link rel="manifest" href="./site.webmanifest" />
  <title>Age Verification Movie Tester</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Age Verification Movie Tester</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <p></p>
      <img src="download.jpeg" alt="style">
      <p>Please Enter Your Age</p>
      <!-- Numeric Textfield -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="number" step=".01" placeholder="Enter your age here"
            pattern="-?[0-9]*(\.[0-9]+)?" id="age" aria-label="age" />
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <div>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()">
          Show Age Rating
        </button>
        <div id="movie-rating">You can see that: </div>
      </div>
    </main>
  </div>
</body>
</html>
